<!DOCTYPE html>
<html>
<head>
    <title>GitHub</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f8fa;
        }
        .header {
            width: 100%;
            height: 80px;
            background-color: #24292e;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .logo {
            font-weight: 600;
        }
        .menu {
            display: flex;
        }
        .menu a {
            margin-left: 20px;
        }
        .content {
            width: 80%;
            margin: 80px auto 0;
            text-align: center;
        }
        .content h1 {
            font-size: 40px;
            color: #24292e;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 20px;
            color: #666;
            line-height: 1.5;
        }
        .footer {
            width: 100%;
            height: 80px;
            background-color: #24292e;
            color: #666;
            text-align: center;
            line-height: 80px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="logo">GitHub</a>
        <div class="menu">
            <a href="#">Features</a>
            <a href="#">Business</a>
            <a href="#">Explore</a>
            <a href="#">Marketplace</a>
            <a href="#">Pricing</a>
        </div>
    </div>
    <div class="content">
        <h1>Welcome to GitHub</h1>
        <p>A platform for hosting and sharing code</p>
    </div>
    <div class="footer">
        Copyright 2022 GitHub Inc.
    </div>
</body>
</html>
